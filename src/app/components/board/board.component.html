<div class="bg-gray-100 h-[400px] py-2 px-4">
    <div class="w-full flex justify-between items-center mb-3">
        <h3 class="text-lg font-semibold">{{column.name}}</h3>
        <app-add-task-dialog (taskAdded)="addTask($event)"></app-add-task-dialog>
    </div>
    <div
    class="tasks-container"
        cdkDropList
        [cdkDropListData]="column.tasks"
        [cdkDropListAutoScrollDisabled]="true"
        (cdkDropListDropped)="drop($event)">
        @for (item of column.tasks; track item) {
          <div class="task px-2 py-3 bg-white mb-2 border-b-[1px] border-black shadow-md" cdkDrag>{{item.heading}}</div>
        }
      </div>

</div>
