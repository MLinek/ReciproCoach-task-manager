<div>
    <!-- navbar -->
    <div class="bg-blue-400 text-white py-4 px-2">
        <h1>Task Manager</h1>
    </div>

    <!-- dashboard name -->
    <div class="bg-slate-200 py-4 px-2 mb-10">
        <h2>Your Dashboard</h2>
    </div>
    
    <!-- add box dialog button -->
    <div>
        <app-add-box-dialog (boxAdded)="handleBoxAdded($event)"></app-add-box-dialog>

    </div>

    <div class="grid grid-cols-4 max-md:grid-cols-2 max-sm:grid-cols-1 gap-4 p-4 h-full" cdkDropListGroup>
        @for (item of board.columns; track item) {
            <app-board [column]="item"></app-board>
        }
    </div>
</div>
